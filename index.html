<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="EduMall - India Ka Edu Bazaar | Your trusted partner for NEET, JEE, and UPSC exam preparation materials" />
  <meta name="keywords" content="NEET books, JEE preparation, UPSC materials, online bookstore, study materials, competitive exams" />
  <meta name="author" content="EduMall" />
  <meta name="robots" content="index, follow" />
  
  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://images.unsplash.com">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  
  <!-- Web App Manifest -->
  <link rel="manifest" href="/manifest.json" />
  
  <!-- Theme color for mobile browsers -->
  <meta name="theme-color" content="#00B4D8" />
  <meta name="msapplication-TileColor" content="#00B4D8" />
  
  <!-- iOS Safari specific -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="EduMall" />
  
  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="EduMall" />
  <meta property="og:title" content="EduMall - India Ka Edu Bazaar" />
  <meta property="og:description" content="Your trusted partner for NEET, JEE, and UPSC exam preparation materials" />
  <meta property="og:image" content="/images/og-image.jpg" />
  <meta property="og:locale" content="en_IN" />
  
  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="EduMall - India Ka Edu Bazaar" />
  <meta name="twitter:description" content="Your trusted partner for NEET, JEE, and UPSC exam preparation materials" />
  <meta name="twitter:image" content="/images/og-image.jpg" />
  
  <title>EduMall - India Ka Edu Bazaar | NEET, JEE, UPSC Study Materials</title>
  
  <!-- Critical CSS will be injected here by Vite -->
  <style>
    /* Critical loading styles */
    #root {
      min-height: 100vh;
      width: 100%;
    }
    
    /* Loading spinner for initial load */
    .initial-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #E8F6FA, #FFFFFF);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #B3E5FC;
      border-top: 4px solid #00B4D8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .loading-text {
      margin-top: 16px;
      font-family: 'Inter', sans-serif;
      font-size: 18px;
      font-weight: 600;
      color: #00B4D8;
    }
    
    .loading-subtitle {
      margin-top: 8px;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      color: #64748B;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Hide loading when app is ready */
    .app-ready .initial-loading {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Initial loading screen -->
  <div class="initial-loading" id="initial-loading">
    <div class="loading-spinner"></div>
    <div class="loading-text">EduMall</div>
    <div class="loading-subtitle">India Ka Edu Bazaar</div>
  </div>
  
  <!-- React app root -->
  <div id="root"></div>
  
  <!-- Module script for Vite -->
  <script type="module" src="/src/main.tsx"></script>
  
  <!-- Hide loading screen when DOM is ready -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Hide loading screen after a minimum delay
      setTimeout(function() {
        document.body.classList.add('app-ready');
      }, 1000);
    });
    
    // Fallback: hide loading screen after 5 seconds regardless
    setTimeout(function() {
      document.body.classList.add('app-ready');
    }, 5000);
  </script>
</body>
</html>
